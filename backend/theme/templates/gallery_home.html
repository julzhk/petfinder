{% extends "base.html" %}
{% load tailwind_tags %}

{% block main %}
    <ul>
        {% for animal_type in animals.animals %}
            <li>
                <a href="{% url 'gallery' %}?type={{ animal_type.name }}">
                    {{ animal_type.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
